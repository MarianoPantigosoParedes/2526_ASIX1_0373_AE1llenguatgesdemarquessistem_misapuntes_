
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ejemplo con divs</title>
<style>
    /* Estilos para ver la estructura */
    body { font-family: Arial, sans-serif; margin: 0; }
    .header { background: #4CAF50; color: white; padding: 20px; text-align: center; }
    .content { padding: 20px; background: #f2f2f2; }
    .footer { background: #333; color: white; text-align: center; padding: 10px; }
  </style>
</head>
<body>

  <div class="header">
    <h1>Mi página web</h1>
  </div>

  <div class="content">
    <p>Bienvenido a mi sitio. Aquí va el contenido principal.</p>
  </div>

  <div class="footer">
    <p>© 2025 Todos los derechos reservados.</p>
  </div>

</body>
</html>
